<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Convertidor de numeros a letras</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' >
    
</head>
<body>

    <div class="div">

        <h1>Convertidor de numeros a letras</h1>

        <form class="form" action="#" onsubmit="event.preventDefault();">

            <label for="campo-numero">Ingrese un numero</label>
            <input type="text" id="campo-numero" autocomplete="off">
            <p  id="mensage" style="border: 1px solid black; height: 150px; width: 400px;"></p>
        </form>
    </div>


    <script src='index.js'></script>
</body>
</html>
